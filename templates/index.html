{% extends 'layout.html' %}

{% block content %}
<div class="custom-navbar" class="container p-3 my-3 bg-white text-dark center">
    <h5 class="lead text-center">Input a stock ticker that you want to do analysis on: </h5>
    <form autocomplete="off" method="POST" action="/">
        <div class="autocomplete" style="width:50%;">
            <input autofocus type="text" name="stocks" placeholder="AAPL" id="stocks_name" required
                class="form-control w-100 mx-auto align-items-center">
            <script>
                autocomplete(document.getElementById("stocks_name"));
            </script>
        </div>
        <br><br><!--row d-flex flex-wrap; input-group col-xs-2 center-->
        <h5 class="lead text-center">Select all the data you want: </h5>
        <div class="flex-container" style="width: 70%; margin: auto;">
            <div class="column"><img src="/static/balance-sheet.png"><br>
                <h6>Financial Statements</h6>
                <input type="checkbox" id="i_s" value="Income Statement" name="data">
                <label for="i_s">Income Statement</label><br>
                <input type="checkbox" id="b_s" value="Balance Sheet" name="data">
                <label for="b_s">Balance Sheet</label><br>
                <input type="checkbox" id="cf_s" value="Cash Flow Statement" name="data">
                <label for="cf_s">Cash Flow Statement</label><br>
            </div>
            <div class="column"><img src="/static/corporate.png"><br>
                <h6>Corporate Details</h6>
                <input type="checkbox" id="c_actions" value="Corporate Actions" name="data">
                <label for="c_actions">Corporate Actions</label><br>
                <input type="checkbox" id="i_actions" value="Insider Actions" name="data">
                <label for="i_actions">Insider Actions</label><br>
                <input type="checkbox" id="holder" value="Corporate Holders" name="data">
                <label for="holder">Corporate Holders</label><br>
                <input type="checkbox" id="comp" value="Competitors" name="data">
                <label for="competitors">Competitors</label><br>
                <input type="checkbox" id="perf_vs_mkt" value="Performance vs Market" name="data">
                <label for="perf_vs_mkt">Performance vs Market</label><br>
            </div>
            <div class="column"><img src="/static/chart.png"><br>
                <h6>Trading History</h6>
                <input type="checkbox" id="hd" value="Historical Data" name="data">
                <label for="hd">Historical Data</label>
                <div class="w-100 mx-auto align-items-center">
                    <input type="date" class="form-control" name="start_date">
                    <input type="date" class="form-control" name="end_date">
                </div><br>
            </div>
            <div class="column"><img src="/static/financial-ratio.png"><br>
                <h6>Financial Ratios</h6>
                <input type="checkbox" id="val_metrics" value="Valuation Metrics" name="data">
                <label for="val_metrics">Valuation Metrics</label><br>
                <input type="checkbox" id="fin_ratio" value="Financial Ratio" name="data">
                <label for="fin_ratio">Financial Ratio</label><br>
                <input type="checkbox" id="trade_info" value="Trading Information" name="data">
                <label for="trade_info">Trading Information</label><br>
                <input type="checkbox" id="est" value="Estimates" name="data">
                <label for="est">Estimates</label><br>
            </div>
            <div class="column"><img src="/static/news.png"><br>
                <h6>News & SEC Filings</h6>
                <input type="checkbox" id="news" value="News" name="data">
                <label for="news">News</label><br>
                <input type="checkbox" id="pr" value="Press Release" name="data">
                <label for="pr">Press Release</label><br>
                <input type="checkbox" id="sec" value="SEC Filings" name="data">
                <label for="sec">SEC Filings</label><br>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 align-items-center">Get Data</button>
    </form>
</div>
{% endblock %}
